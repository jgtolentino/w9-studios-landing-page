name: Vercel Agent Review
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    if: ${{ vars.CI_ENABLED == '1' }}
    runs-on: ${{ vars.USE_SELF_HOSTED == '1' && 'self-hosted' || 'ubuntu-latest' }}
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Vercel Agent review
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.event.pull_request.head.sha }}
          GIT_SHA: ${{ github.sha }}
        run: node scripts/review/run-review.js

      - name: Upload review artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vercel-agent-review-${{ github.sha }}
          path: .agents/**/vercel-agent/**
          retention-days: 7

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the report file
            const findReport = (dir) => {
              const files = fs.readdirSync(dir);
              for (const file of files) {
                const fullPath = path.join(dir, file);
                const stat = fs.statSync(fullPath);
                if (stat.isDirectory()) {
                  const result = findReport(fullPath);
                  if (result) return result;
                } else if (file === 'report.md') {
                  return fullPath;
                }
              }
              return null;
            };

            const reportPath = findReport('.agents');
            let body = '## 🔍 Vercel Agent Review\n\n';

            if (reportPath) {
              body += fs.readFileSync(reportPath, 'utf8');
            } else {
              body += '⚠️ No review report was generated. This might indicate an issue with the review process.';
            }

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Vercel Agent Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }